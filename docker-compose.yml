version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pomopomo-postgres
    environment:
      POSTGRES_USER: pomopomo
      POSTGRES_PASSWORD: pomopomo123
      POSTGRES_DB: pomopomo
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pomopomo"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pomopomo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data_v2:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_v2:
  redis_data_v2:






















