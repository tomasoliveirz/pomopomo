# POMOPOMO Nginx Configuration
# This should be placed in a dedicated file, not overwrite the main nginx.conf

upstream pomopomo_web {
    server localhost:3000;
}

upstream pomopomo_ws {
    server localhost:3001;
}

server {
    listen 80;
    server_name pomopomo.yourdomain.com;  # Change this to your domain
    
    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pomopomo.yourdomain.com;  # Change this to your domain

    # SSL Configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/pomopomo.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pomopomo.yourdomain.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # WebSocket location
    location /socket.io/ {
        proxy_pass http://pomopomo_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Next.js web app
    location / {
        proxy_pass http://pomopomo_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://pomopomo_web;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, immutable";
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=pomopomo_limit:10m rate=10r/s;
    limit_req zone=pomopomo_limit burst=20 nodelay;

    # Max body size
    client_max_body_size 1M;

    # Logging
    access_log /var/log/nginx/pomopomo_access.log;
    error_log /var/log/nginx/pomopomo_error.log;
}



















