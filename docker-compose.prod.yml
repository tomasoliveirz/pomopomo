version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    networks:
      - app_network
    # Expose only to Nginx via Docker network (no ports mapped to host)
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  ws:
    build:
      context: .
      dockerfile: Dockerfile.ws
    restart: always
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    networks:
      - app_network
    expose:
      - "3001"
    depends_on:
      - redis
      - postgres

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    # No ports exposed to host for security

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - app_network
    # No ports exposed to host

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: always
    env_file:
      - .env.production
    networks:
      - app_network
    depends_on:
      - redis
      - postgres

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
