version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pomopomo-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pomopomo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pomopomo123}
      POSTGRES_DB: ${POSTGRES_DB:-pomopomo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pomopomo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pomopomo"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pomopomo-redis
    volumes:
      - redis_data:/data
    networks:
      - pomopomo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pomopomo-web
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pomopomo-network
    restart: unless-stopped
    ports:
      - "3000:3000"

  ws:
    build:
      context: .
      dockerfile: Dockerfile.ws
    container_name: pomopomo-ws
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - WS_PORT=3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pomopomo-network
    restart: unless-stopped
    ports:
      - "3001:3001"

networks:
  pomopomo-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:






















