server {
    listen 80;
    server_name pomopomo.yourdomain.com; # REPLACE_ME

    # Force HTTPS (uncomment after certbot)
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://localhost:3000; # Docker port mapping
        # OR http://web:3000 if running Nginx in same docker network
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Security Headers propagated from Next.js, but good to retain Host/IP forwarding
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
